<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practise Form</title>
    </head>
    <body>
        <form method="get">
            <table border="2">
                <thead>
                    <tr>
                        <th colspan="2">LOGİN</th>
                    </tr>
                </thead>

                <tbody></tbody>

                <tr>
                    <th><label for="email">Email</label></th>
                    <th>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Email girin"
                        />
                    </th>
                </tr>

                <tr>
                    <th><label for="sifre">Şifre</label></th>
                    <th>
                        <input
                            type="password"
                            name="şifre"
                            id="sifre"
                            placeholder="Şifre girin"
                        />
                    </th>
                </tr>

                <tr>
                    <th><label for="sc">Security Code</label></th>
                    <th>
                        <input
                            type="number"
                            name="sc"
                            id="sc"
                            placeholder="Güvenlik kodu girin"
                        />
                    </th>
                </tr>

                <tfoot>
                    <tr>
                        <th colspan="2">
                            <button type="reset">Reset</button>
                            <button type="submit">Save</button>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </form>
    </body>
</html>
