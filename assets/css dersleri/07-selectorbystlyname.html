<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./07-selectorbystlyname.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector by class name</title>
</head>
<body>
    <h1>Selector by class name</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p class="custom">Rerum officia inventore aut deserunt!</p>
    <p class="custom">Assumenda rerum ab unde corporis.</p>
    <p class="custom">Laborum ratione eum esse beatae?</p>
    <p>Accusantium assumenda ab quidem! Eligendi!</p>
    <div  class="custom">Lorem ipsum dolor sit amet.</div>
</body>
</html>
