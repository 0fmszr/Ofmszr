<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transform</title>
        <!-- local css -->
        <link rel="stylesheet" href="./styles/44-transform-translate.css" />
    </head>
    <body>
        <h1>Transform</h1>

        <div class="container">
            <button class="btn" type="button" title="Button">Button</button>
        </div>

        <div class="box-fixed">
            <h2>LOGIN</h2>
            <div>
                <label for="username">USERNAME:</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Enter your username..."
                />
            </div>
            <div>
                <label for="password">Password:</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="************"
                />
            </div>
            <button type="submit" title="Login to your account...">
                LOGIN
            </button>
        </div>
    </body>
</html>
