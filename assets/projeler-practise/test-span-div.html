<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span vs div</title>
</head>
<body>
    <p style="background-color: brown; width: 100px ; height: 100px;"> this is a normal text</p>
    <p><span style="background-color: blue; width: 100px ; height: 100px;">this is a span text</span></p>
    <p><div style="background-color: black; color: white; width: 100px ; height: 100px;">this is a div text</div></p>
</body>
</html>
