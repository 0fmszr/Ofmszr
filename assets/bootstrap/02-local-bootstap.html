<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Bootstrap
    </title>
    <link rel="stylesheet" href="../lib/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center display-1">Local bootstrap</h1>
    <script src="../lib/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <hr>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <hr>
      <p class="bg-danger display-6">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet sapiente nam esse sit totam quos ipsam, at quaerat doloribus rerum necessitatibus animi. Cumque .</p>
    
</body>
</html>
