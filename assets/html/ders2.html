<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

<hr     />

<p>tuna tavus<strong> güçlü knk </strong></p>

<!-- em ve i de yazıya fark yapıyo-->
<p><u>UNDER</u>TALE</p>
<!--U UNDERLİNE-->
