<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">Hello World</h1>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='16px'">Click Me!</button>
    <button type="button" onclick="document.getElementById('demo').style.color='red'">Click Me!</button>
    <button type="button" onclick="document.getElementById('demo').style.color='blue'">Click Me!</button>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me!</button>
    <button type="button" onclick="document.getElementById('demo').style.display='inline'">Click Me!</button>
    <button type="button" onclick="document.getElementById('demo').style.display='inline-block'">Click Me!</button>
</body>
</html>
