<!DOCTYPE html>
<html>
<head>
    <title>If-Else Example</title>
    <script>
        function checkAge(age) {
            if (age >= 18) {
                alert("You are eligible to vote!");
            } else {
                alert("You are not eligible to vote yet.");
            }
        }
    </script>
</head>
<body>
    <h1>If-Else Example</h1>
    <button onclick="checkAge(20)">Check Age</button>
</body>
</html>
